<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Buttons</title>
</head>

<body
    style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="container"
        style="width: 30%; height: 50%; border: 2px solid red; color: white; text-align: center; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="timer"> </div>
        <div class="allbtns">
            <button style="padding: 15px; background-color: burlywood; border-radius: 10px;">Start</button>
            <button style="padding: 15px; background-color: burlywood; border-radius: 10px;">Stop</button>
            <button style="padding: 15px; background-color: burlywood; border-radius: 10px;">Reset</button>
            <button style="padding: 15px; background-color: burlywood; border-radius: 10px;">GetTime</button>
            <button style="padding: 15px; background-color: burlywood; border-radius: 10px;">ClearTime</button>
        </div>

        <div class="TimeGot"></div>
    </div>
    <script>
        let getDate = () => {
            return new Date().getSeconds().toLocaleString()
        }
        // console.log(date)
        let timer = document.querySelector('.timer').textContent = 0
        console.log(timer)
        let allbtns = document.querySelector('.allbtns')
        console.log(allbtns.textContent)
        let ResetIntervel
        let i = 0
        allbtns.addEventListener("click", (e) => {
            console.log(e.target.textContent)
            if (e.target.textContent === 'Start') {
                ResetIntervel = setInterval(() => {
                    i += 1
                    document.querySelector('.timer').textContent = i
                }, 1000)
            }
            if (e.target.textContent === 'Reset') {
                clearInterval(ResetIntervel)
                document.querySelector('.timer').textContent = 0
                i=0
            }
            if (e.target.textContent === 'GetTime') {
                console.log("get tiem clicked")
                document.querySelector('.TimeGot').textContent = `You Got Time ${i}`
                clearInterval(ResetIntervel)
            }
            if(e.target.textContent==='Stop'){
                clearInterval(ResetIntervel)
            }
            if(e.target.textContent==='ClearTime'){
                clearInterval(ResetIntervel)
                document.querySelector('.timer').textContent=0
                document.querySelector('.TimeGot').textContent=''
            }
        })


    </script>
</body>

</html>
